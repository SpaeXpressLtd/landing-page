<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>SpaeXpress - Reliable Shipping from Nigeria to UK & Beyond</title>
    <meta name="title" content="SpaeXpress - Reliable Shipping from Nigeria to UK & Beyond">
    <meta name="description" content="SpaeXpress offers reliable and affordable shipping services from Nigeria to the UK. We provide standard shipping, buy & ship service, and custom packaging. Get your free quote today!">
    <meta name="keywords" content="Nigeria to UK shipping, international shipping, buy and ship service, package delivery, SpaeXpress, logistics, courier service, Nigeria shipping">
    <meta name="author" content="SpaeXpress Ltd.">
    <meta name="theme-color" content="#007BFF">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spae.express/">
    <meta property="og:title" content="SpaeXpress - Reliable Shipping from Nigeria to UK & Beyond">
    <meta property="og:description" content="SpaeXpress offers reliable and affordable shipping services from Nigeria to the UK. We provide standard shipping, buy & ship service, and custom packaging.">
    <meta property="og:image" content="<%= BASE_URL %>logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://spae.express/">
    <meta property="twitter:title" content="SpaeXpress - Reliable Shipping from Nigeria to UK & Beyond">
    <meta property="twitter:description" content="SpaeXpress offers reliable and affordable shipping services from Nigeria to the UK. We provide standard shipping, buy & ship service, and custom packaging.">
    <meta property="twitter:image" content="<%= BASE_URL %>logo.png">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.svg">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>logo.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SpaeXpress Ltd.",
      "description": "Reliable shipping services from Nigeria to the UK and beyond",
      "url": "https://spae.express",
      "logo": "https://spae.express/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+123-456-7890",
        "contactType": "Customer Service",
        "email": "contact@spae.express",
        "areaServed": ["NG", "GB"],
        "availableLanguage": ["en"]
      },
      "sameAs": [
        "https://www.facebook.com/spaexpress",
        "https://www.twitter.com/spaexpress",
        "https://www.instagram.com/spaexpress",
        "https://www.linkedin.com/company/spaexpress"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but SpaeXpress doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
